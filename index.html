<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Koka Talk</title>
</head>
<body>
    <div id="status_bar">
        <div class="status_bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status_bar__column">
            <span>18:43</span>
        </div>
        <div class="status_bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
        <header class=""welcome-header>
            <h1 class="welcome-header__title">
                Welcome to KokaTalk
            </h1>
            <p class="welcome-header__text">
                If you have a Koka Account, log in with your email or phone number.
            </p>
        </header>
        <form id="login-form">
            <input type="text" placeholder="Email or phone number" />
            <input type="password" placeholder="Password" />
            <input type="submit" vlaue="Log In">
        </form>
        <a href="#">Find Koka Account or Password</a>
    </div>
    <script src="https://kit.fontawesome.com/5c91182c78.js" crossorigin="anonymous"
    ></script>
</body>
</html>
